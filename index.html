    <script>
      // Si venimos desde 404.html, recuperar ruta y limpiar.
      (function(){
        var r = sessionStorage.getItem('redirect');
        if (r) {
          sessionStorage.removeItem('redirect');
          var clean = r.replace(/^\/?/, '/');
          if (location.pathname + location.search + location.hash !== clean) {
            history.replaceState(null, '', clean);
          }
        }
      })();
    </script>
