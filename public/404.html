<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>body{font-family:Inter,Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f8fafc;color:#334155}</style>
  </head>
  <body>
    <div>
      <h1>Redirigiendo…</h1>
      <p>Cargando la aplicación.</p>
    </div>
    <script>
      // SPA fallback para GitHub Pages
      // Guarda la ruta actual en sessionStorage y redirige a la raíz
      const path = location.pathname + location.search + location.hash;
      console.log('[404] Guardando ruta:', path);
      sessionStorage.setItem('redirect', path);
      // Usar href en lugar de replace para asegurar recarga completa
      location.href = '/';
    </script>
  </body>
</html>
